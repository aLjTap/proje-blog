<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Ali Tap</title>
  <meta name="description" content="Minimalist blog yazılarım">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/typography.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="logo" onclick="app.navigate('/')">Blog</a>
      <nav id="main-nav">
        <a href="/" class="nav-home active" onclick="app.navigate('/'); return false;">Ana Sayfa</a>
        <a href="/about" class="nav-about" onclick="app.navigate('/about'); return false;">Hakkımda</a>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container" id="app-content">
      <!-- App content will be rendered here -->
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-text">&copy; 2025 Ali Tap. Tüm hakları saklıdır.</div>
      <div class="footer-links">
        <a href="/" onclick="app.navigate('/'); return false;">Blog</a>
        <a href="https://alitap.vercel.app" target="_blank" rel="noopener noreferrer">Portföy</a>
      </div>
    </div>
  </footer>

  <script>
    // Blog posts data
    const postsData = {
      posts: [
        {
          "id": "001",
          "slug": "minimalist-web-design",
          "title": "Minimalist Web Tasarımının Güzellikleri",
          "excerpt": "Basitlik ve işlevselliğin mükemmel birleşimi olan minimalist tasarım prensipleri hakkında.",
          "content": "<p>Minimalist web tasarımı, gereksiz öğeleri kaldırarak sadece gerekli olanları vurgulayan bir tasarım felsefesidir. 21. yüzyılda, dijital ortamda kullanıcılar gittikçe daha fazla bilgiyle karşılaşıyor ve bu da tasarımcılar için basitliğin önemini artırıyor.</p>\n\n<h2>Neden Minimalist?</h2>\n<p>Minimalist tasarım, kullanıcı deneyimini iyileştirir. Daha az görsel karmaşa, daha iyi odaklanma anlamına gelir. Ziyaretçiler sitenize girdiğinde, hemen ne yapması gerektiğini anlamalıdır.</p>\n\n<h2>Temel Prensipler</h2>\n<p>Minimalist tasarımın başlıca prensipleri şunlardır:</p>\n<ul>\n<li>Beyaz boşluk (whitespace) kullanımı</li>\n<li>Sınırlı renk paleti</li>\n<li>Basit tipografi</li>\n<li>Açık navigasyon</li>\n<li>Hızlı yükleme süresi</li>\n</ul>\n\n<h2>Sonuç</h2>\n<p>Minimalist tasarım sadece estetik değil, işlevsellik ve kullanıcı memnuniyetinin anahtarıdır. İyi bir minimalist tasarım, kullanıcının görmek istediği şeyi vurgular ve başka her şeyi uzak tutar.</p>",
          "date": "2025-01-05T14:30:00Z",
          "author": "Ali Tap",
          "tags": ["tasarım", "web", "minimalist"],
          "readTime": 6
        },
        {
          "id": "002",
          "slug": "bun-baslangic",
          "title": "Bun ile Web Geliştirmeye Başlarken",
          "excerpt": "Bun runtime'ı nedir ve neden modern JavaScript geliştirmesi için iyi bir seçimdir?",
          "content": "<p>Bun, JavaScript ve TypeScript için ultra-hızlı bir runtime'dır. Node.js'in yerini almaya aday bir teknoloji olarak görülüyor ve geliştirici deneyimini önemli ölçüde iyileştiriyor.</p>\n\n<h2>Bun'un Avantajları</h2>\n<p>Bun'un birçok avantajı vardır:</p>\n<ul>\n<li><strong>Hız</strong>: Node.js'den çok daha hızlı başlangıç ve yürütme</li>\n<li><strong>Tümleşik</strong>: Package manager, test runner ve bundler hepsi dahil</li>\n<li><strong>TypeScript desteği</strong>: İlk sınıf TypeScript desteği</li>\n<li><strong>Web API'leri</strong>: Fetch, WebSocket vb. yerleşik</li>\n<li><strong>Dosya sistemi</strong>: Bun.file() ile kolay dosya işlemleri</li>\n</ul>\n\n<h2>Başlangıç</h2>\n<p>Bun kurmak basittir. Resmi sitesinden indirebilir veya paket yöneticileriyle kurabilirsiniz. Kurulduktan sonra, bun komutunu doğrudan kullanabilirsiniz.</p>\n\n<h2>Sonraki Adımlar</h2>\n<p>Bun hakkında daha fazla öğrenmek için, resmi dokümantasyonu ziyaret etmenizi önerilir. Bun, JavaScript topluluğunun geleceğini şekillendirmeye devam edecek gibi görünüyor.</p>",
          "date": "2025-01-07T10:00:00Z",
          "author": "Ali Tap",
          "tags": ["bun", "javascript", "teknoloji"],
          "readTime": 8
        },
        {
          "id": "003",
          "slug": "blog-olusturma-süreci",
          "title": "Bu Blog Sayfasının Oluşturma Süreci",
          "excerpt": "Plain HTML, CSS ve JavaScript kullanarak bir blog sayfası nasıl yapılır?",
          "content": "<p>Bu blog sayfası, sadece HTML, CSS ve vanilla JavaScript kullanarak oluşturulmuştur. Framework'lere ihtiyaç yok, basit ve etkili bir çözüm yeterli.</p>\n\n<h2>Teknoloji Seçimi</h2>\n<p>Bu projedeki teknoloji seçimlerinin sebepleri:</p>\n<ul>\n<li><strong>Bun</strong>: Hızlı, modern ve TypeScript desteği</li>\n<li><strong>Plain HTML/CSS/JS</strong>: Karmaşıklık yok, öğrenme eğrisi düşük</li>\n<li><strong>JSON veri</strong>: Veritabanına ihtiyaç yok, basit veri yönetimi</li>\n<li><strong>Minimalist tasarım</strong>: Odaklanmış, temiz bir arayüz</li>\n</ul>\n\n<h2>Mimarı</h2>\n<p>Sitede kullanılan mimarı oldukça basittir:</p>\n<ol>\n<li>Bun sunucusu tüm HTML sayfalarını sunar</li>\n<li>JSON dosyasından blog yazıları yüklenir</li>\n<li>Client-side JavaScript, dinamik sayfa yükleme yapılır</li>\n<li>CSS, minimalist tasarım prensiplerine göre yazılmıştır</li>\n</ol>\n\n<h2>Avantajları</h2>\n<p>Bu yaklaşım birçok avantaja sahiptir: hızlı yükleme, düşük bakım maliyeti, kolay özelleştirme ve herhangi bir external dependency'ye ihtiyaç olmadan çalışma.</p>",
          "date": "2025-01-07T12:00:00Z",
          "author": "Ali Tap",
          "tags": ["blog", "geliştirme", "web"],
          "readTime": 7
        }
      ]
    };

    // Global app object
    const app = {
      posts: [],
      currentPath: '/',

      async init() {
        // Load posts from embedded data
        this.posts = postsData.posts || [];

        // Handle initial path
        this.currentPath = window.location.pathname;
        this.render();

        // Handle browser back/forward
        window.addEventListener('popstate', () => {
          this.currentPath = window.location.pathname;
          this.render();
        });
      },

      navigate(path) {
        this.currentPath = path;
        window.history.pushState({ path }, '', path);
        this.render();
      },

      render() {
        const content = document.getElementById('app-content');
        this.updateNav();

        if (this.currentPath === '/' || this.currentPath === '') {
          content.innerHTML = this.renderHome();
          this.attachPostClickHandlers();
        } else if (this.currentPath === '/about') {
          content.innerHTML = this.renderAbout();
        } else if (this.currentPath.startsWith('/post/')) {
          const slug = this.currentPath.replace('/post/', '');
          content.innerHTML = this.renderPost(slug);
          this.attachPostNavigation();
        } else {
          content.innerHTML = '<p>Sayfa bulunamadı.</p>';
        }

        window.scrollTo(0, 0);
      },

      updateNav() {
        document.querySelectorAll('#main-nav a').forEach(link => {
          link.classList.remove('active');
        });

        if (this.currentPath === '/' || this.currentPath === '') {
          document.querySelector('.nav-home').classList.add('active');
        } else if (this.currentPath === '/about') {
          document.querySelector('.nav-about').classList.add('active');
        }
      },

      renderHome() {
        return `
          <section class="hero">
            <h1>Hoş Geldiniz</h1>
            <p class="lead">Yazılım geliştirme, web tasarımı ve teknoloji hakkında yazılar</p>
          </section>

          <section id="posts-section">
            <h2>Son Yazılar</h2>
            <div id="posts-list" class="posts-container">
              ${this.posts.map(post => `
                <div class="post-card" data-slug="${post.slug}">
                  <h3>${this.escapeHtml(post.title)}</h3>
                  <p class="post-card-excerpt">${this.truncateText(this.stripHtml(post.content), 150)}</p>
                  <div class="post-card-footer">
                    <span class="post-date">${this.formatDate(post.date)}</span>
                    <span class="post-read-time">${post.readTime} dk okuma</span>
                  </div>
                </div>
              `).join('')}
            </div>
          </section>

          <section id="about" class="about-section">
            <h2>Hakkımda</h2>
            <p>Merhaba! Ben Ali Tap, yazılım geliştirici ve web tasarımcısı. Modern web teknolojileri, minimalist tasarım ve temiz kod konularında tutkulu bir kişiyim.</p>
            <p>Daha fazla bilgi için <a href="https://alitap.vercel.app" target="_blank" rel="noopener noreferrer">portföyümü ziyaret edin</a>.</p>
            <p style="margin-top: var(--spacing-2xl);">
              <a href="/" class="button" onclick="app.navigate('/about'); return false;">Hakkımda Sayfasını Aç</a>
            </p>
          </section>
        `;
      },

      renderAbout() {
        return `
          <article class="article-header">
            <h1>Hakkımda</h1>
          </article>

          <section>
            <p class="lead">Merhaba! Ben Ali Tap, yazılım geliştirici ve web tasarımcısı.</p>

            <h2>Kim Olduğum</h2>
            <p>Yazılım geliştirme tutkusuyla başlayan bir yolculuğun içindeyim. Modern web teknolojileri, temiz kod ve minimalist tasarım prensipleri beni motive eden başlıca konularıdır.</p>

            <p>Web'i sadece işlevsel değil, aynı zamanda güzel ve erişilebilir kılmaya inanıyorum. Kullanıcı deneyimi her zaman kararların merkezinde yer alır.</p>

            <h2>Uzmanlık Alanlarım</h2>
            <ul>
              <li><strong>Frontend Development:</strong> HTML, CSS, JavaScript, React</li>
              <li><strong>Backend Development:</strong> Node.js, Bun, Python</li>
              <li><strong>Web Design:</strong> Minimalist tasarım, UX/UI prensipler</li>
              <li><strong>Performance:</strong> Web sitesi optimizasyonu, hız iyileştirmesi</li>
            </ul>

            <h2>Bu Blog</h2>
            <p>Bu blog, yazılım geliştirme ve web tasarımı hakkında düşüncelerimi, öğrendiklerimi ve deneyimlerimi paylaştığım bir alan. Modern web teknolojilerinden minimalist tasarım prensitlerine kadar çeşitli konular hakkında yazılar burada.</p>

            <h2>Bana Ulaşın</h2>
            <p>Portföyümü ve diğer çalışmalarımı görmek için <a href="https://alitap.vercel.app" target="_blank" rel="noopener noreferrer">alitap.vercel.app</a> adresini ziyaret edebilirsiniz.</p>

            <p style="margin-top: var(--spacing-2xl);">
              <a href="/" class="button" onclick="app.navigate('/'); return false;">← Ana Sayfaya Dön</a>
            </p>
          </section>
        `;
      },

      renderPost(slug) {
        const post = this.posts.find(p => p.slug === slug);
        if (!post) {
          return '<p>Yazı bulunamadı.</p>';
        }

        const currentIndex = this.posts.findIndex(p => p.id === post.id);
        const prevPost = currentIndex > 0 ? this.posts[currentIndex - 1] : null;
        const nextPost = currentIndex < this.posts.length - 1 ? this.posts[currentIndex + 1] : null;

        let navHtml = '';
        if (prevPost) {
          navHtml += `
            <div class="nav-previous">
              <a href="/post/${prevPost.slug}" onclick="app.navigate('/post/${prevPost.slug}'); return false;">
                <span class="nav-label">← Önceki Yazı</span>
                <span class="nav-title">${this.escapeHtml(prevPost.title)}</span>
              </a>
            </div>
          `;
        } else {
          navHtml += '<div class="nav-previous"></div>';
        }

        if (nextPost) {
          navHtml += `
            <div class="nav-next">
              <a href="/post/${nextPost.slug}" onclick="app.navigate('/post/${nextPost.slug}'); return false;">
                <span class="nav-label">Sonraki Yazı →</span>
                <span class="nav-title">${this.escapeHtml(nextPost.title)}</span>
              </a>
            </div>
          `;
        } else {
          navHtml += '<div class="nav-next"></div>';
        }

        const tagsHtml = post.tags && post.tags.length > 0
          ? `<div class="tags">${post.tags.map(tag => `<span class="tag">${this.escapeHtml(tag)}</span>`).join('')}</div>`
          : '';

        return `
          <article>
            <div class="article-header">
              <h1>${this.escapeHtml(post.title)}</h1>
              <div class="article-meta">
                <span class="post-author">Yazar: ${this.escapeHtml(post.author)}</span>
                <span class="post-date">${this.formatDate(post.date)}</span>
                <span class="post-read-time">${post.readTime} dakika okuma</span>
              </div>
            </div>
            ${tagsHtml}
            <div class="post-body">
              ${post.content}
            </div>
          </article>

          <nav class="navigation">
            ${navHtml}
          </nav>
        `;
      },

      attachPostClickHandlers() {
        document.querySelectorAll('.post-card').forEach(card => {
          card.addEventListener('click', () => {
            const slug = card.getAttribute('data-slug');
            this.navigate(`/post/${slug}`);
          });
        });
      },

      attachPostNavigation() {
        // Navigation is already handled by onclick attributes
      },

      formatDate(dateString) {
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        return new Date(dateString).toLocaleDateString('tr-TR', options);
      },

      stripHtml(html) {
        const temp = document.createElement('div');
        temp.innerHTML = html;
        return temp.textContent || temp.innerText || '';
      },

      truncateText(text, length = 150) {
        if (text.length <= length) return text;
        return text.substring(0, length).trim() + '...';
      },

      escapeHtml(text) {
        const map = {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, m => map[m]);
      }
    };

    // Initialize app when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      app.init();
    });
  </script>
</body>
</html>
